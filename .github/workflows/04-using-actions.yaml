name:  04 - Using Actions

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 04-using-actions/react-app
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: '22.x'
            - name: Install dependencies
              run: npm ci
            - name: Run Unit Tests
              run: npm run test 
            - name: Printing Folders
              run: ls